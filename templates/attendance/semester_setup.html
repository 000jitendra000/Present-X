<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Semester Setup</title>

  <style>
    :root {
      --bg-main: #0b0f14;
      --bg-card: #111827;

      --text-main: #f5f7fa;
      --text-muted: #9ca3af;

      --blue: #3b82f6;
      --green: #22c55e;

      --border-soft: #1f2937;
      --glow-blue: 0 0 16px rgba(59,130,246,.6);
    }

    * {
      box-sizing: border-box;
      font-family: "Times New Roman", Times, serif;
    }

    body {
      margin: 0;
      padding: 24px;
      min-height: 100vh;
      background: radial-gradient(circle at top, #0f172a, var(--bg-main));
      color: var(--text-main);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ---------- CARD ---------- */
    .card {
      background: linear-gradient(180deg, #0f172a, var(--bg-card));
      border: 1px solid var(--border-soft);
      border-radius: 18px;
      padding: 26px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 12px 32px rgba(0,0,0,.75);
    }

    h1 {
      margin-top: 0;
      margin-bottom: 6px;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: var(--text-muted);
      margin-bottom: 22px;
    }

    /* ---------- FORM ---------- */
    label {
      display: block;
      margin-bottom: 6px;
      margin-top: 14px;
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--border-soft);
      background: #020617;
      color: white;
      font-size: 15px;
      transition: border .2s, box-shadow .2s;
    }

    input:focus {
      outline: none;
      border-color: var(--blue);
      box-shadow: var(--glow-blue);
    }

    /* ---------- BUTTON ---------- */
    button {
      width: 100%;
      margin-top: 22px;
      padding: 12px;
      border-radius: 14px;
      border: none;
      background: var(--green);
      color: #052e16;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 0 18px rgba(34,197,94,.7);
    }

    button:hover {
      transform: translateY(-1px);
    }
  </style>
</head>

<body>

  <form method="post" class="card">
    {% csrf_token %}

    <h1>Semester Setup</h1>
    <div class="subtitle">Letâ€™s configure your academic term</div>

    <label>Semester Number</label>
    <input type="text" name="name" placeholder="e.g. Semester 3" required>

    <label>Semester Start Date</label>
    <input type="date" name="start_date" required>

    <button type="submit">Continue</button>
  </form>

</body>
</html>
