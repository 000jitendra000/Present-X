<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Profile</title>

  <style>
    :root {
      --bg-main: #0b0f14;
      --bg-card: #111827;

      --text-main: #f5f7fa;
      --text-muted: #9ca3af;

      --blue: #3b82f6;
      --green: #22c55e;

      --border-soft: #1f2937;
      --glow-blue: 0 0 16px rgba(59,130,246,.6);
    }

    * {
      box-sizing: border-box;
      font-family: "Times New Roman", Times, serif;
    }

    body {
      margin: 0;
      padding: 24px;
      background: radial-gradient(circle at top, #0f172a, var(--bg-main));
      color: var(--text-main);
      min-height: 100vh;
    }

    h1 {
      margin-top: 0;
    }

    a {
      color: var(--blue);
      font-weight: bold;
      text-decoration: none;
    }

    /* ---------- CARD ---------- */
    .card {
      background: linear-gradient(180deg, #0f172a, var(--bg-card));
      border: 1px solid var(--border-soft);
      border-radius: 16px;
      padding: 22px;
      max-width: 520px;
      box-shadow: 0 10px 30px rgba(0,0,0,.7);
      margin-top: 16px;
    }

    /* ---------- FORM ---------- */
    label {
      display: block;
      margin-top: 14px;
      margin-bottom: 6px;
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid var(--border-soft);
      background: #020617;
      color: white;
      font-size: 15px;
      transition: border .2s, box-shadow .2s;
    }

    input:focus {
      outline: none;
      border-color: var(--blue);
      box-shadow: var(--glow-blue);
    }

    input[disabled] {
      opacity: 0.7;
      cursor: not-allowed;
    }

    hr {
      border: none;
      height: 1px;
      background: var(--border-soft);
      margin: 22px 0;
    }

    /* ---------- BUTTON ---------- */
    button {
      margin-top: 20px;
      padding: 12px 18px;
      border-radius: 12px;
      border: none;
      background: var(--green);
      color: #052e16;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 0 16px rgba(34,197,94,.7);
    }

    button:hover {
      transform: translateY(-1px);
    }

    .muted {
      color: var(--text-muted);
    }
  </style>
</head>

<body>

  <h1>Profile</h1>

  <a href="{% url 'attendance:dashboard' %}">‚Üê Dashboard</a>

  <form method="post" class="card">
    {% csrf_token %}

    <h3>Student Details</h3>

    <label>First Name</label>
    <input type="text" name="first_name" value="{{ user.first_name }}">

    <label>Last Name</label>
    <input type="text" name="last_name" value="{{ user.last_name }}">

    <label>Roll Number (Username)</label>
    <input type="text" value="{{ user.username }}" disabled>

    <hr>

    <h3>Semester Details</h3>

    {% if semester %}
      <label>Semester Number</label>
      <input type="text" name="semester_name" value="{{ semester.name }}" required>

      <label>Semester Start Date</label>
      <input type="date" name="start_date"
             value="{{ semester.start_date|date:'Y-m-d' }}" required>
    {% else %}
      <p class="muted">No active semester found.</p>
    {% endif %}

    <button type="submit">Save Changes</button>
  </form>

</body>
</html>
