<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Email Sent</title>

  <style>
    :root {
      --bg-main: #0b0f14;
      --bg-card: #111827;

      --text-main: #f5f7fa;
      --text-muted: #9ca3af;

      --blue: #3b82f6;
      --blue-soft: #60a5fa;

      --border-soft: #1f2937;
      --glow-blue: 0 0 16px rgba(59,130,246,.6);
    }

    * {
      box-sizing: border-box;
      font-family: "Times New Roman", Times, serif;
    }

    body {
      margin: 0;
      padding: 22px;
      background: radial-gradient(circle at top, #0f172a, var(--bg-main));
      color: var(--text-main);
      min-height: 100vh;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 100%;
      max-width: 440px;
      background: linear-gradient(180deg, #0f172a, var(--bg-card));
      border: 1px solid var(--border-soft);
      padding: 26px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.7);
      text-align: center;
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 1px;
      margin-bottom: 12px;
    }

    .logo .present {
      color: var(--blue);
    }

    .logo .x {
      color: white;
    }

    h1 {
      margin: 14px 0 8px;
      font-size: 1.6rem;
    }

    .muted {
      color: var(--text-muted);
      margin-bottom: 14px;
      line-height: 1.5;
    }

    .note {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 22px;
    }

    .button {
      display: inline-block;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 12px;
      border: 1px solid var(--border-soft);
      background: #020617;
      color: var(--blue-soft);
      font-weight: bold;
      transition: transform .15s, box-shadow .15s;
    }

    .button:hover {
      transform: translateY(-1px);
      box-shadow: var(--glow-blue);
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="logo">
      <span class="present">Present </span><span class="x">X</span>
    </div>

    <h1>Email Sent</h1>

    <div class="muted">
      If the email exists, a password reset link has been sent.
    </div>

    <div class="note">
      Check your inbox — and don’t forget the spam folder.
    </div>

    <a href="{% url 'login' %}" class="button">Back to Login</a>
  </div>

</body>
</html>
