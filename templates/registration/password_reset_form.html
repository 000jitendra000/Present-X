<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Reset Password</title>

  <style>
    :root {
      --bg-main: #0b0f14;
      --bg-card: #111827;

      --text-main: #f5f7fa;
      --text-muted: #9ca3af;

      --blue: #3b82f6;
      --blue-soft: #60a5fa;

      --border-soft: #1f2937;
      --glow-blue: 0 0 16px rgba(59,130,246,.6);
    }

    * {
      box-sizing: border-box;
      font-family: "Times New Roman", Times, serif;
    }

    body {
      margin: 0;
      padding: 22px;
      background: radial-gradient(circle at top, #0f172a, var(--bg-main));
      color: var(--text-main);
      min-height: 100vh;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 100%;
      max-width: 440px;
      background: linear-gradient(180deg, #0f172a, var(--bg-card));
      border: 1px solid var(--border-soft);
      padding: 26px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.7);
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 1px;
      margin-bottom: 10px;
      text-align: center;
    }

    .logo .present {
      color: var(--blue);
    }

    .logo .x {
      color: white;
    }

    h1 {
      text-align: center;
      margin: 14px 0 6px;
      font-size: 1.6rem;
    }

    .muted {
      text-align: center;
      color: var(--text-muted);
      margin-bottom: 18px;
    }

    form p {
      margin-bottom: 14px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: var(--text-muted);
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border-soft);
      background: #020617;
      color: var(--text-main);
      font-size: 0.95rem;
    }

    input:focus {
      outline: none;
      border-color: var(--blue);
      box-shadow: var(--glow-blue);
    }

    .button {
      width: 100%;
      margin-top: 10px;
      padding: 11px;
      border-radius: 12px;
      border: 1px solid var(--border-soft);
      background: #020617;
      color: var(--blue-soft);
      font-weight: bold;
      cursor: pointer;
      transition: transform .15s, box-shadow .15s;
    }

    .button:hover {
      transform: translateY(-1px);
      box-shadow: var(--glow-blue);
    }

    .back-link {
      margin-top: 14px;
      text-align: center;
    }

    .back-link a {
      color: var(--blue-soft);
      text-decoration: none;
      font-weight: bold;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    ul.errorlist {
      margin: 8px 0 12px;
      padding-left: 18px;
      color: #fca5a5;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="logo">
      <span class="present">Present </span><span class="x">X</span>
    </div>

    <h1>Forgot Password</h1>
    <div class="muted">
      Enter your registered email to receive a reset link.
    </div>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="button">Send Reset Link</button>
    </form>

    <div class="back-link">
      <a href="{% url 'login' %}">Back to Login</a>
    </div>
  </div>

</body>
</html>
